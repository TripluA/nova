<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Google AI Studio App</title>
    <script>
      window.addEventListener('error', function(e) {
        document.body.innerHTML += '<div style="color:red; z-index:9999; position:absolute; top:0; left:0; background:white; padding:10px;">' + e.message + '<br>' + e.filename + ':' + e.lineno + '</div>';
      });
      window.addEventListener('unhandledrejection', function(e) {
        document.body.innerHTML += '<div style="color:red; z-index:9999; position:absolute; top:50px; left:0; background:white; padding:10px;">' + e.reason + '</div>';
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
